<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userInput = prompt("Please enter an expression");
      try {
        let answer = eval(userInput);
        alert("The solution to " + userInput + " = " + answer);
      } catch (error) {
        alert("Please enter valid expression");
      }
    </script>
  </body>
</html>
